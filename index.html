<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linh's Website</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">

<!-- Navbar -->
<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    
        <!-- Left: Site Name + Links -->
        <div class="flex items-center space-x-6">
            <a href="index.html" class="text-2xl font-semibold whitespace-nowrap dark:text-white">
                Linh's Website
            </a>
            <a href="index.html" class="text-gray-900 dark:text-white hover:underline">Home</a>
            <a href="about.html" class="text-gray-900 dark:text-white hover:underline">About</a>
        </div>

        <!-- Right: Language dropdown + Logout -->
        <div class="flex items-center space-x-4">
            <!-- Language Dropdown -->
            <button type="button" data-dropdown-toggle="language-dropdown" class="inline-flex items-center font-medium px-4 py-2 text-sm text-gray-900 dark:text-white rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700">
                <svg class="w-5 h-5 rounded-full me-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3900 3900">
                    <path fill="#b22234" d="M0 0h7410v3900H0z"/><path d="M0 450h7410m0 600H0m0 600h7410m0 600H0m0 600h7410m0 600H0" stroke="#fff" stroke-width="300"/><path fill="#3c3b6e" d="M0 0h2964v2100H0z"/>
                </svg>
                English (US)
            </button>

            <!-- Dropdown menu -->
            <div id="language-dropdown" class="z-50 hidden bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Tiếng Việt</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">中文 (繁體)</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Main content -->
<main class="max-w-screen-xl mx-auto p-4 bg-white shadow-md rounded-lg mt-6">
    <h1 class="text-2xl font-bold mb-4">Welcome to Linh's Website</h1>
    <p>This is the Home page.</p>
</main>

<!-- Footer -->
<footer class="text-center mt-6 p-4 text-gray-600">
    © <span id="year"></span> Linh's Website
</footer>

<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
