<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linh's Website</title>

    <!-- Your custom dark theme -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    </head>
    <body>
    <!-- Navbar (matches About page style) -->
    <nav class="px-4">
        <div class="max-w-screen-xl mx-auto p-4 flex items-center justify-between">
        <!-- Left: Site Name + Links -->
        <div class="flex items-center gap-6">
            <a href="index.html" class="text-2xl font-semibold text-white">Linh's Website</a>
            <a href="index.html" class="hover:underline text-white">Home</a>
            <a href="about.html" class="hover:underline text-white">About</a>
        </div>

        <!-- Right: Language dropdown -->
        <div class="flex items-center gap-4">
            <button
            type="button"
            data-dropdown-toggle="language-dropdown"
            class="inline-flex items-center gap-2 px-4 py-2 text-sm rounded-lg hover:bg-white/10 text-white"
            >
            <svg class="w-5 h-5 rounded-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3900 3900">
                <path fill="#b22234" d="M0 0h7410v3900H0z"/>
                <path d="M0 450h7410m0 600H0m0 600h7410m0 600H0m0 600h7410m0 600H0" stroke="#fff" stroke-width="300"/>
                <path fill="#3c3b6e" d="M0 0h2964v2100H0z"/>
            </svg>
            English (US)
            </button>
            <div id="language-dropdown" class="z-50 hidden bg-white rounded-lg shadow">
            <ul class="py-2 text-sm text-gray-700">
                <li><a class="block px-4 py-2 hover:bg-gray-100" href="#">Tiếng Việt</a></li>
                <li><a class="block px-4 py-2 hover:bg-gray-100" href="#">中文 (繁體)</a></li>
            </ul>
            </div>
        </div>
        </div>
    </nav>

    <!-- Main content (no white box) -->
    <main class="max-w-screen-xl mx-auto p-8 mt-8 text-white">
        <h1 class="text-3xl font-bold mb-4">Welcome to Linh's Website</h1>
        <p class="opacity-80">This is the Home page.</p>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-6 p-4">
        © <span id="year"></span> Linh's Website
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
